<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Carousel</title>
</head>
<body>
    <img id="carousel" src="https://images.unsplash.com/photo-1739381337576-d14376e305d2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8" width="300">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        let images = [
            "https://images.unsplash.com/photo-1739641375724-dfea74e0df69?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", 
            "https://images.unsplash.com/photo-1739532049391-2867bd1a71e8?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", 
            "https://images.unsplash.com/photo-1739538475083-43bbf5c47646?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        ];
        let index = 0;
        let interval;

        function showImage() {
            document.getElementById("carousel").src = images[index];
        }
        
        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        function startSlideshow() {
            interval = setInterval(nextImage, 3000);
        }

        function stopSlideshow() {
            clearInterval(interval);
        }

        startSlideshow();

        document.getElementById("carousel").addEventListener("mouseenter", stopSlideshow);
        document.getElementById("carousel").addEventListener("mouseleave", startSlideshow);
    </script>
</body>
</html>
